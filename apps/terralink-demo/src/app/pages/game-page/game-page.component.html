<div class="header tui-space_bottom-6">
    <game-progress-button class="tui-space_right-3" style="flex: 1" [progress]="progress()" (click)="scanQr()"></game-progress-button>
    <game-play [progress]="progressCount()"></game-play>
</div>

<swiper-container slides-per-view="1">
    @for (card of cards(); track card.id) {
    <swiper-slide>
        <game-card
            (click)="goToPresentation()"
            (openPresentation)="goToPresentation()"
            (openMap)="goToMap(card.id)"
            [data]="card"
            [done]="card.done"
        ></game-card>
    </swiper-slide>
    }
</swiper-container>

<game-pager
    [activeIdx]="cardIndex()"
    [count]="cards().length"
    class="tui-space_top-2"
></game-pager>

<div class="footer-space"></div>
