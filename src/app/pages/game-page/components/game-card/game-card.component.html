<div class="header tui-space_bottom-4">
    <div class="number">0{{data.id}}</div>
    <div class="status" [class.status_active]="data.done">{{statusText}}</div>
</div>

<div class="text text-title tui-space_bottom-2">HR - сервисы</div>
<div class="text text-body">
    Улучшите внутреннюю коммуникацию, ускорьте найм персонала и объедините ИТ-сервисы с мобильным
    корпоративным порталом ТерраЛинк Разработка!
</div>

<div class="space"></div>

</ui-button>

<ui-button type="card">
    <svg-icon class="tui-space_right-3" src="assets/announcement.svg"></svg-icon>
