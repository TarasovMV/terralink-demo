@if (type === 'close') {
    <button class="close">
        <img src="./assets/close.png" />
    </button>
} @else if (type === 'close-black') {
    <button class="close">
        <img src="./assets/close-black.png" />
    </button>
} @else {
    <button tuiRipple [class]="type">
        <ng-content></ng-content>
    </button>
}
